<!DOCTYPE html>
<html ng-app="Maker Skill Tree" lang="en" ng-controller="master">
<head>

	<!--Stylesheets-->
	<link rel="stylesheet" async defer type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" async defer type="text/css" href="https://cdn.jsdelivr.net/npm/@openfonts/open-sans_all@1.44.2/index.min.css">
	<link rel="stylesheet" async defer type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/backdrop.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/border.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/svg-arrow.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/themes/light.min.css">
	<link rel="stylesheet" type="text/css" href="sys/css/styles.css">

	<style>

	</style>
	<!--Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.1.3/build/umd/index.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.7/tippy-bundle.umd.min.js"></script>

	<script src="sys/js/fonts.js"></script>
	<script src="sys/js/jspdf.umd.min.js"></script>
	<script src="sys/js/svg2pdf.umd.min.js"></script>


	<!--The title-->
	<title>Maker Skill Tree Generator</title>


</head>
<body ng-cloak>

<div class="skill-tree-wrapper" ng-include="'sys/img/Template Maker Skill Tree.svg'"></div>

<div class="buttons">
	<button ng-click="saveSVG()">Save</button>
	<button onclick="document.querySelector('#load_svg').click()">Load</button>
	<button ng-click="saveAsPDF()">Export as PDF</button>
	<input id="load_svg" name="load_svg" type="file" accept=".svg" onchange="m.loadSVG(event)" hidden/>

</div>

<div class="output"></div>


<script src="sys/js/main.js"></script>
</body>
</html>
